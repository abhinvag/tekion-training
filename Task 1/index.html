<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tekion Book</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="./index.js"></script>
    <script src="https://kit.fontawesome.com/0dfa778364.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainDiv">
        <h1>Tekion Book</h1>
        <img class="mainDiv_image" src="https://img.etimg.com/thumb/width-1200,height-900,imgsize-72880,resizemode-1,msid-91945253/industry/services/property-/-cstruction/tech-firm-tekion-leases-over-one-lakh-sqft-office-space-in-bengaluru-in-expansion-bid.jpg">
        <div class="addCommentDiv">
            <input id="userName" type="text" placeholder="Enter Name" name="userName" oninput="updateNewComment()">
            <input id="userImage" type="text" placeholder="Enter Image URL" name="userImage" oninput="updateNewComment()">
            <textarea id="userComment" rows="4" cols="50" placeholder="Enter Comment" name="userComment" oninput="updateNewComment()"></textarea>
            <button class="addCommentButton" type="submit" onclick="addNewComment('comment')">Comment</button>
        </div>
        <a id="showButton" onclick="showComments()" class="showHideCommentsButton">Show Comments <i class="fa fa-light fa-angle-down"></i></a>
        <a id="hideButton" style="display: none;" onclick="hideComments()" class="showHideCommentsButton">Hide Comments <i class="fa fa-light fa-angle-up"></i></a>
    </div>
</body>
</html>
